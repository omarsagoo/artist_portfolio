{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="col m-4">
      <h3>{{ page.title }} <small class="text-muted">Last updated {{ page.modified|date:"SHORT_DATETIME_FORMAT" }} by <b>{{ page.artist.username }}</b></small></h3>
      <hr>
      <img src="{{ page.image.url }}">
      <hr>
      <p>{{ page.content|linebreaksbr }}</p>
      <hr>
      <a href="{% url 'art-list-page' %}">Back to List</a>
      <br>
      <a href="{% url 'art-update' page.artist page.slug %}">Update Page</a>
      <br>
      <a href="{% url 'art-delete' page.artist page.slug %}"> Delete Page</a>

      <p>CLICK QUOTE TEXT FOR NEW QUOTE</p>
      <h1>TRUMP QUOTE</h1>
      <h3>{{trump}}</h3>
    </div>
  </div>
{% endblock %}
